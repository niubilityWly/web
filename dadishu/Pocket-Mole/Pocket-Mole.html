<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="Pocket-Mole.css"/>
	</head>
	<body>
		<div class="big_boss">
			<div class="btn_box">
				<button class="start" id="start" value="开始游戏">开始游戏</button>
				<button class="end" value="结束游戏">结束游戏</button>
			</div>
			<div class="input_box">
				<label class="score_label">分数：<input type="text" readonly="readonly" placeholder="0" id="score"/></label>
				<label class="score_label">命中率：<input type="text" readonly="readonly" placeholder="0" id="rate"/></label>
				<label class="score_label">倒计时：<input type="text" readonly="readonly" placeholder="0" id="timeout"/></label>
			</div>
			<div class="shrews_box">
				<div class="shrews"></div><div class="shrews"></div><div class="shrews"></div><div class="shrews"></div>
				<div class="shrews"></div><div class="shrews"></div><div class="shrews"></div><div class="shrews"></div>
				<div class="shrews"></div><div class="shrews"></div><div class="shrews"></div><div class="shrews"></div>
				<div class="shrews"></div><div class="shrews"></div><div class="shrews"></div><div class="shrews"></div>
			</div>
		</div>
	</body>
	<script src="Pocket-Mole.js" type="text/javascript" charset="utf-8"></script>
</html>
